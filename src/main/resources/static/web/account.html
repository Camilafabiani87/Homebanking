<body>
  <div id="app">
    <header class="header">
      <img src="./assets/img/LogoRockBank.png" class="rounded-circle logo animate__animated animate__heartBeat" alt="..." >
      <div class="titulosPrincipales"><h1 class="animate__animated animate__bounce ">ROCKA BANK </h1>
        <h2>A tu alcance</h2></div>
       <a href="../web/index.html" class="btn btn-dark btn-animated onlineBanking">Inicio</a>
      </header>
    
    <div class="contenedroNav">
    <nav class="navbar navbar-expand-lg sticky">
      <div class="container-fluid justify-content-center encabezado">
         
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav fs-4">
                  <li class="nav-item">
                      <a class="nav-link py-0" aria-current="page" href="../web/index.html">Home</a>
                  </li>
        
                  <li class="nav-item">
                      <a class="nav-link py-0" href="../web/info.html">Nosotros</a>
                    </li>
                  <li class="nav-item">
                      <a class="nav-link py-0" href="../web/help.html">Contacto</a>
                  </li>
                
              </ul>
          </div>
      </div>
  </nav>
    </div>
  <div class=" menuCuentaTarjeta d-flex justify-content-center">
    <div class="list-group">
      <a href="../web/accounts.html" class="list-group-item list-group-item-action" aria-current="true">
        Cuentas
      </a>
      <a href="../web/cards.html" class="list-group-item list-group-item-action " aria-current="true">Tarjetas</a>
    <a href="../web/transfers.html" class="list-group-item list-group-item-action " aria-current="true">Transferencias</a>
    <a href="../web/accounts.html" class="list-group-item list-group-item-action " aria-current="true">Préstamos</a>
    <a href="../web/payment.html" class="list-group-item list-group-item-action" aria-current="true">Pagos</a>

    </div>
  </div>
  <div ><h2 class="navbar-brand fw-bold text-center fs-2 p-4 animate__animated animate__slideInLeft">Revisá tus transacciones</h2>
  </div>
  <div class="contenedorTabla">
    <main class="tablaTransacciones">   
      <h2 class="m-2">Cuenta {{accounts.number}}</h2>
<table class="table table-responsive table table-dark table-hover tablaTexto">
    <thead>
      <tr>
       
        <th class="cabecera"scope="col">Fecha</th>
        <th class="cabecera" scope="col">Tipo</th>
        <th class="cabecera" scope="col">Monto</th>
        <th class="cabecera" scope="col">Descripción</th>
       
      </tr>
   
    </thead>


    <tbody>
    

        <template v-for = "transaction in transactions">    
          
      <tr  v-if="transaction.type == 'CREDITO' " class="text-success">
        
        <td class="tipoTarjeta">{{transaction.creationDate.slice(0,10)}}</td>
        <td >{{transaction.type}}</td>
        <td >$ {{transaction.amount}},00</td>
        <td class="tipoTarjeta">{{transaction.description}}</td>
        
      </tr>

      <tr v-else class="text-danger">
        
        <td class="tipoTarjeta">{{transaction.creationDate.slice(0,10)}}</td>
        <td>{{transaction.type}}</td>
        <td >$ {{transaction.amount}},00</td>
        <td class="tipoTarjeta">{{transaction.description}}</td>
        
      </tr>


    </template>
    </tbody>
  </table>

  <div @click="descargarPdf()"  class="botonCrearTarjeta"><button class="grow_box">Descarga tu resumen <img src="../web/assets/img/expediente.png" class="imgPdf"></button></div>

      

</main>
  </div>









  <footer>
    <div class=" footerVistas"> <img src="./assets/img/LogoRockBank.png" class="rounded-circle logoFooter" alt="..." > 
      <button v-on:click="cerrarSesion()" class="btn btn-dark btn-animated onlineBanking fs-6">Cerrar sesión</button>
    </div>
    
</footer>
  </div>
