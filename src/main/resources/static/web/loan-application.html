 <div class="list-group mb-2">

<div class="contenedorCreaTarjeta">

  <div ><h2 class="navbar-brand fw-bold text-center fs-2  animate__animated animate__slideInLeft">Elige el mejor préstamo para vos</h2></div>
    <form @submit.prevent="botonPrestamo()"    class="creaNuevaTarjeta"> 
      <!-- <img src="../web/assets/img/paraprestamos.png>" -->
      <div class="d-flex justify-content-center"><img src="../web/assets/img/credito.gif" class="imgLogin" ></div>
     
      <select @click="cuotasSeleccionadas()" v-model="prestamoNombre" class="form-select form-select  " aria-label=".form-select-lg example">
            <option value="">Elige el tipo de préstamo</option>
            <option v-for="prestamo in prestamos" :value="prestamo.name">{{prestamo.name}}</option>
          </select>
          
          <select v-model="cuotasSelecionada" class="form-select form-select " aria-label=".form-select-lg example">
            <option value="">Elige las cuotas</option>
            <option v-for="cuota in cuotas[0]" > {{cuota}}</option>
       
          </select>

            <select v-model="cuentaDestino"  class="form-select form-select" aria-label=".form-select-sm example">
                <option  value="">Selecciona la cuenta de destino</option>
                <option :value="cuenta.number"   v-for="cuenta in cuentas">{{cuenta.number}}</option>
            
            </select>  
          <div class="inputsTransferencias" >
         
        <div class="div-monto">
          <label  class="form-label text-center">Ingrese el monto que desea solicitar : </label>
          <p class="parrafoPrestamo">Monto máximo que puede solicitar ${{montoMaximo[0]}}</p>
          <input v-model="monto"  type="number" name="" class="form-control text-center" placeholder="Monto">
          <p v-show="monto != 0" class="mt-2 parrafoPrestamo">Cuotas de ${{cuotaFinal}}</p>
        </div>
        
       
        </div>
        <button  type="submit" class="grow_box">Confirmar préstamo</button>
    </form>
    {{montoCuotaFinal}}
  </div>
   

  <footer>

      <button v-on:click="cerrarSesion()" class="btn btn-dark btn-animated onlineBanking fs-6">Cerrar sesión</button>
    </div>
    
</footer>
