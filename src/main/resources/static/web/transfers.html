<div class="contenedorCreaTarjeta">
  
  <div ><h2 class="navbar-brand fw-bold text-center fs-2  animate__animated animate__slideInLeft">Realiza tus transferencias de manera segura</h2></div>
    <form @submit.prevent="botonTransferir()" class="creaNuevaTarjeta"> 
      <div class="d-flex justify-content-center"><img src="../web/assets/img/flujo-de-dinero.gif" class="imgLogin" ></div>
      <select v-model="cuentaOrigen" class="form-select form-select" aria-label=".form-select-sm example">
        <option value="">Selecciona la cuenta de origen</option>
        <option  :value="cuenta.number" v-for="cuenta in cuentas">{{cuenta.number}}</option>
    
      </select>  
      <select v-model="opcion" class="form-select form-select  " aria-label=".form-select-lg example">
            <option value="">Elige el tipo de transferencia</option>
            <option value="1">Tranferencia a CUENTA PROPIA</option>
            <option value="2">Transferencia a CUENTA DE TERCEROS</option>
            
          </select>

        
          
          <select v-model="cuentaDestino" v-if="opcion == 1" class="form-select form-select" aria-label=".form-select-sm example">
            <option  value="">Selecciona la cuenta de destino</option>
            <option v-show="cuenta.number != cuentaOrigen" :value="cuenta.number"   v-for="cuenta in cuentas">{{cuenta.number}}</option>
        
          </select>  
          <div class="inputsTransferencias" >
            <label v-if="opcion == 2"  class="form-label">Número de cuenta</label>
          <input v-if="opcion == 2"  v-model="cuentaDestino"  type="text" name="" class="form-control" placeholder="Ingrese el numero de cuenta"> 
          <label  class="form-label">Monto a transferir</label>
          <input v-model="monto" type="number" name="" class="form-control" placeholder="Ingrese el monto a transferir">
          <label class="form-label">Ingresar la descripción de la transferencia</label>
          <input v-model="descripcion" type="text" name="" class="form-control descripcion" placeholder="Ingrese la descripcion">    
        </div>
        <button  type="submit" class="grow_box">Transferir</button>
    </form>
  </div>
